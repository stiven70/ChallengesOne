<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>
      <img src="./img/logo.png" alt="Logo pagina">
    </h1>
  </header>

  <main>
    <section>
      <textarea name="textarea" rows="10" cols="35" autofocus>Ingrese el texto aquí</textarea>
      <p>
        <img src="./img/info.png" alt="">Solo letras minúsculas y sin acentos
      </p>
      <button>Encriptar</button>
      <button>Desencriptar</button>
    </section>
    <section>
      <div>
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>
  </main>
</body>
</html>
