<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Encriptador</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.8.6/clipboard-polyfill.js"></script>
</head>
<body>
  <header>
    <h1>
      <img src="./img/logo.png" alt="Logo pagina">
    </h1>
  </header>

  <main>
    <section class="primeraParte">
      <textarea id="texto" name="textarea" autofocus placeholder="Ingrese el texto aquí"></textarea>
      <p>
        <img src="./img/info.png" alt="info" > Solo letras minúsculas y sin acentos
      </p>
      <button class="encriptar">Encriptar</button>
      <button class="desencriptar">Desencriptar</button>
    </section>
    <section class="segundaParte">
      <div class="mensaje">
        <div id="mensajeEncriptado">
          <textarea id="textoCifrado" readonly="readonly"></textarea>
          <p id="mensaje">Mensaje copiado</p>
          <div class="boton">
            <button class="copiar">Copiar</button>
          </div>
        </div>
        <div id="containerImagen">
          <img src="./img/Muñeco.svg" alt="muñeco">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
